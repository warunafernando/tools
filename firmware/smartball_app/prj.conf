# SmartBall NCS App - BLE + mcumgr SMP + health-gated confirm
# Board: xiao_ble (Seeed XIAO nRF52840 Sense)
# BLE_OTA_upgrade.md steps 1-6

CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="SmartBall"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_DIS=y
CONFIG_BT_ATT_PREPARE_COUNT=5

# BLE tuning for OTA (BLE_OTA_upgrade.md ยง5.2)
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
CONFIG_BT_L2CAP_TX_MTU=247

# mcumgr SMP over BLE (ยง5.1)
CONFIG_MCUMGR=y
CONFIG_MCUMGR_GRP_IMG=y
CONFIG_MCUMGR_GRP_OS=y
CONFIG_MCUMGR_TRANSPORT_BT=y
CONFIG_MCUMGR_TRANSPORT_BT_REASSEMBLY=y
CONFIG_MCUMGR_TRANSPORT_BT_PERM_RW_ENCRYPT=n

# Settings/NVS for persistent state (ยง6, ยง7)
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y

# Bootloader (when built standalone without sysbuild, use overlay)
# CONFIG_BOOTLOADER_MCUBOOT=y

CONFIG_LOG=y
CONFIG_BOOT_BANNER=n
